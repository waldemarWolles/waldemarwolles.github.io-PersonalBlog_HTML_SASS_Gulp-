---
layout: default
title: Sign Up
---

<h1 class="page__title page__title--center">Registration</h1>

<form class="form form--auth" action="/" method="post">
  <div class="form__group form__group--md">
    <input class="form__control" type="text" placeholder="Enter your name" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input class="form__control" type="email" placeholder="Enter your email" />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="password"
      placeholder="Enter new password"
    />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="password"
      placeholder="Confirm new password"
    />
    <span class="form__line"></span>
  </div>

  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button class="btn btn--blue btn--sm btn--rounded" type="submit">
        Registration
      </button>
    </div>
    <ul class="form__footer-list">
      <li>
        <a href="signin.html">sign in</a>
      </li>
      <li>
        <a href="reset.html">restore</a>
      </li>
    </ul>
  </div>
</form>
